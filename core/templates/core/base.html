{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    {% block custom %}{% endblock %}
    <link rel="shortcut icon" href=" {% static 'img/logo.png' %} " type="image/x-icon">
    <link rel="stylesheet" href=" {% static 'css/base.css' %} ">
</head>
<body>
    {% if not hide_navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mt-2" href="#">
                <div class="d-flex align-items-center">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" id="navbar-logo">
                    <!-- <p class="ms-2 mb-0">Numérica</p> -->
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" id="btn-derivadas" href="{% url 'derivadas' %}">Derivadas</a>
                    </li> {% endcomment %}
                    {% comment %} <li class="nav-item">
                        <a class="nav-link" id="btn-regresion" href="{% url 'regresion' %}">Regresión Lineal</a>
                    </li> {% endcomment %}
                    <li class="nav-item d-none">
                        <a class="nav-link" id="formulasDev" href="#">Formulas</a>
                    </li>
                    <li class="nav-item d-none">
                        <a class="nav-link" id="formulasRreg" href="#">Formulas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>    
    {% endif %}

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
